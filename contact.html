<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-form">
        <h2>Get in Touch</h2>
        <p>Have questions or want to book a consultation? Fill out the form below, and we'll get back to you as soon as possible!</p>

        <form action="https://formspree.io/f/xkgogyjk" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 [Your Name]'s Dietitian Services. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
